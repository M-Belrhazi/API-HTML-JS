<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: white;
        }

        a:hover{
            color: white;
        }

    </style>
    <title>Connexion</title>
</head>
<body>
    <div class="container mt-5">

        <div class="d-flex justify-content-end">
            <button class="btn-success btn me-2"><a href="connexion.html">Connexion</a></button>
            <button class="btn-success btn"><a href="inscription.html">Inscription</a></button>
        </div>

        <h1 class="mb-5">Connexion</h1>

        <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        document.querySelector("form").addEventListener("submit", function(e){
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const entries = document.querySelectorAll("form input");

            const infos = JSON.parse(localStorage.getItem(email));

            if(!infos){
                alert("Votre email n'existe pas");
                for(entry of entries){
                entry.value = "";
                }
            } else{
                if(infos.password === password){
                    sessionStorage.setItem(email, password);
                    sessionStorage.setItem("email", email);
                    for(entry of entries){
                    entry.value = "";
                    }
                    alert("Connexion établie. Vous allez à présent être redirigé vers votre compte");
                    window.location.href=`compte.html?email=${email}`;
                } else{
                    alert("Le mot de passe est incorrect");
                    for(entry of entries){
                        if(entry === document.getElementById("password")){
                            entry.value = "";
                        }
                    }
                };
            }
        });

    </script>
</body>
</html>
