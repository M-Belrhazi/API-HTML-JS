<html lang="en">
<head>

        a{
            text-decoration: none;
            color: white;
        }

        a:hover{
            color: white;
        }
        
        .btn-dark:hover{
            background-color: darkslategray;
        }
    </style>
    <title>Compte</title>

</head>
<body>

    <div class="container mt-5">

        <div class="d-flex justify-content-between mb-5">
            <div class="d-flex">
                <button class="btn-dark btn me-2"><a href="blog.html">Blog</a></button>
                <button class="btn-dark btn me-2"><a href="profil.html">Profil</a></button>
                <button class="btn-dark btn me-2"><a href="compte.html">Compte</a></button>
            </div>
            <div class="d-flex">
                <button class="btn-success btn me-2"><a href="connexion.html">Connexion</a></button>
                <button class="btn-success btn"><a href="inscription.html">Inscription</a></button>
            </div>
        </div>

        <h1 class="mb-5">Compte</h1>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Bio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="email"></td>
                <td id="password"></td>
                <td id="bio"></td>
              </tr>
            </tbody>
          </table>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        //var email = (window.location.search);
        // A way of doing it with url params
        // let params = new URLSearchParams(document.location.search.substring(1)); //prend apr√®s le ?
        // let email = params.get("email");

        let email = sessionStorage.getItem("email");

        let pEmail = document.getElementById("email");
        let pPassword = document.getElementById("password");
        let pBio = document.getElementById("bio");

        let infos = JSON.parse(localStorage.getItem(email));

        pEmail.innerHTML = email;
        pPassword.innerHTML = infos.password;
        pBio.innerHTML = infos.bio;


    </script>
</body>
